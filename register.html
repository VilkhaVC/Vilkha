<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - PASER KOMODITAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Registrasi</h1>
        <form id="registerForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Daftar</button>
            <p class="text-center mt-4">
                Sudah punya akun? <a href="index.html" class="text-blue-500 hover:underline">Login di sini</a>.
            </p>
        </form>
    </div>

    <script>
        // Simpan data pengguna (contoh sederhana, sebaiknya gunakan backend untuk penyimpanan yang aman)
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Event listener untuk form registrasi
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cek apakah username sudah digunakan
            const userExists = users.some(u => u.username === username);
            if (userExists) {
                alert('Username sudah digunakan!');
            } else {
                // Tambahkan pengguna baru
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Registrasi berhasil! Silakan login.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
