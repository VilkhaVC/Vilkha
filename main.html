<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASER KOMODITAS - Tema Terang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Custom CSS untuk animasi dan efek */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95); /* Warna sidebar terang */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .map-container {
            border: 2px solid #ddd; /* Warna border terang */
            border-radius: 12px;
            overflow: hidden;
        }

        .leaflet-marker-icon:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        /* Responsif untuk mobile */
        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.5rem; /* Ukuran font lebih kecil */
            }

            .sidebar {
                padding: 10px; /* Padding lebih kecil */
            }

            #map {
                height: 50vh; /* Tinggi peta lebih kecil */
            }
        }

        /* Responsif untuk desktop */
        @media (min-width: 1024px) {
            .sidebar {
                width: 25%; /* Lebar sidebar lebih kecil */
            }

            #map {
                height: 70vh; /* Tinggi peta lebih besar */
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Menu di Pojok Kiri Atas -->
    <div class="fixed top-4 left-4 z-50">
        <div class="relative">
            <button id="menuButton" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-all">
                <i class="fas fa-bars"></i> <!-- Ikon hamburger -->
            </button>
            <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg">
                <a href="login.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>
                <a href="berita.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Berita</a>
                <a href="tentang.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Tentang Kami</a>
                <a href="kontak.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Kontak</a>
            </div>
        </div>
    </div>

    <!-- Container Utama -->
    <div class="container mx-auto p-4 pt-16">
        <!-- Header -->
        <header class="gradient-bg text-white text-center py-6 rounded-lg shadow-lg mb-6 fade-in">
            <h1 class="text-3xl font-bold">PASER KOMODITAS</h1>
            <p class="mt-2 text-sm opacity-80">Visualisasi Data Komoditas di Paser</p>
            <a href="daftar-komoditas.html" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-all mt-4 inline-block">
                Lihat Daftar Komoditas
            </a>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Sidebar -->
            <aside class="sidebar w-full lg:w-1/3 p-6 rounded-lg shadow-lg hover-scale fade-in">
                <button id="toggleFilter" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all">
                    Tampilkan Filter
                </button>

                <div id="filterSection" class="hidden mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter Kecamatan</label>
                    <select id="filterKecamatan" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-white text-gray-900">
                        <option value="">Semua Kecamatan</option>
                        <option value="kecamatan1">Kecamatan 1</option>
                        <option value="kecamatan2">Kecamatan 2</option>
                        <option value="kecamatan3">Kecamatan 3</option>
                    </select>

                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Filter Komoditas</label>
                    <select id="filterKomoditas" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-white text-gray-900">
                        <option value="">Semua Komoditas</option>
                        <option value="Padi">Padi</option>
                        <option value="Jagung">Jagung</option>
                        <option value="Kopi">Kopi</option>
                        <option value="Ikan">Ikan</option>
                    </select>

                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Filter Bidang</label>
                    <select id="filterBidang" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-white text-gray-900">
                        <option value="">Semua Bidang</option>
                        <option value="Pertanian">Pertanian</option>
                        <option value="Perkebunan">Perkebunan</option>
                        <option value="Perikanan">Perikanan</option>
                        <option value="Manufaktur">Manufaktur</option>
                    </select>
                </div>

                <!-- Tabel Informasi -->
                <div id="infoTable" class="mt-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Data Komoditas</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full bg-white rounded-lg shadow">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Desa</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Komoditas</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Bidang</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <!-- Data akan dimasukkan di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Fitur Pencarian -->
                <input type="text" id="searchInput" placeholder="Cari desa atau komoditas..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all mb-4 bg-white text-gray-900">

                <!-- Tombol Ekspor Data -->
                <button id="exportButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all">
                    Ekspor Data ke CSV
                </button>
            </aside>

            <!-- Peta -->
            <div class="w-full lg:w-2/3 map-container fade-in">
                <div id="map" class="w-full h-96 lg:h-[70vh] rounded-lg"></div>
                <!-- Menu Tema Peta -->
                <div class="mt-4 flex gap-2">
                    <button id="themeLight" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-all">Tema Terang</button>
                    <button id="themeDark" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition-all">Tema Gelap</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data contoh desa dan komoditas
        const dataDesa = [
            { nama: "Desa A", komoditas: "Padi", bidang: "Pertanian", kecamatan: "kecamatan1", lat: -1.9167, lng: 116.1667 },
            { nama: "Desa B", komoditas: "Jagung", bidang: "Pertanian", kecamatan: "kecamatan2", lat: -1.9267, lng: 116.1767 },
            { nama: "Desa C", komoditas: "Kopi", bidang: "Perkebunan", kecamatan: "kecamatan3", lat: -1.9367, lng: 116.1867 },
            { nama: "Desa D", komoditas: "Ikan", bidang: "Perikanan", kecamatan: "kecamatan1", lat: -1.9467, lng: 116.1967 },
            { nama: "Desa E", komoditas: "Kerajinan", bidang: "Manufaktur", kecamatan: "kecamatan2", lat: -1.9567, lng: 116.2067 },
        ];

        // Fungsi untuk mendapatkan ikon berdasarkan komoditas
        function getIcon(komoditas) {
            let iconUrl;
            switch (komoditas) {
                case 'Padi':
                    iconUrl = 'https://cdn-icons-png.flaticon.com/512/2972/2972035.png';
                    break;
                case 'Jagung':
                    iconUrl = 'https://cdn-icons-png.flaticon.com/512/2972/2972045.png';
                    break;
                case 'Kopi':
                    iconUrl = 'https://cdn-icons-png.flaticon.com/512/2972/2972055.png';
                    break;
                case 'Ikan':
                    iconUrl = 'https://cdn-icons-png.flaticon.com/512/2972/2972065.png';
                    break;
                case 'Kerajinan':
                    iconUrl = 'https://cdn-icons-png.flaticon.com/512/2972/2972075.png';
                    break;
                default:
                    iconUrl = 'https://cdn-icons-png.flaticon.com/512/2972/2972075.png';
            }
            return L.icon({
                iconUrl: iconUrl,
                iconSize: [32, 32],
                iconAnchor: [16, 32],
            });
        }

        // Inisialisasi Peta
        var map = L.map('map').setView([-1.9167, 116.1667], 10);

        // Gunakan tile layer default (OpenStreetMap)
        var lightTheme = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Tema gelap (CartoDB Dark Matter)
        var darkTheme = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© CartoDB'
        });

        // Fungsi untuk menambahkan marker ke peta
        function addMarker(desa) {
            const icon = getIcon(desa.komoditas);
            const marker = L.marker([desa.lat, desa.lng], { icon })
                .addTo(map)
                .bindPopup(`<b>${desa.nama}</b><br>Komoditas: ${desa.komoditas}<br>Bidang: ${desa.bidang}`);

            marker.on('click', function() {
                marker.setIcon(L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/2972/2972075.png',
                    iconSize: [40, 40],
                    iconAnchor: [20, 40],
                }));
            });
        }

        // Fungsi untuk memfilter data
        function filterData(kecamatan, komoditas, bidang, filteredData = dataDesa) {
            // Hapus semua marker yang ada
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Filter data berdasarkan kecamatan, komoditas, dan bidang
            filteredData.forEach(desa => {
                const matchKecamatan = !kecamatan || desa.kecamatan === kecamatan;
                const matchKomoditas = !komoditas || desa.komoditas === komoditas;
                const matchBidang = !bidang || desa.bidang === bidang;

                if (matchKecamatan && matchKomoditas && matchBidang) {
                    addMarker(desa);
                }
            });

            // Perbarui tabel
            updateTable(kecamatan, komoditas, bidang, filteredData);
        }

        // Fungsi untuk menampilkan data di tabel
        function updateTable(kecamatan, komoditas, bidang, filteredData = dataDesa) {
            const tableBody = document.querySelector('#infoTable tbody');
            tableBody.innerHTML = ''; // Kosongkan tabel

            filteredData.forEach(desa => {
                const matchKecamatan = !kecamatan || desa.kecamatan === kecamatan;
                const matchKomoditas = !komoditas || desa.komoditas === komoditas;
                const matchBidang = !bidang || desa.bidang === bidang;

                if (matchKecamatan && matchKomoditas && matchBidang) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-2">${desa.nama}</td>
                        <td class="px-4 py-2">${desa.komoditas}</td>
                        <td class="px-4 py-2">${desa.bidang}</td>
                    `;
                    // Tambahkan event listener untuk setiap baris
                    row.addEventListener('click', () => {
                        map.setView([desa.lat, desa.lng], 15); // Zoom ke lokasi desa
                    });
                    tableBody.appendChild(row);
                }
            });

            // Tampilkan tabel jika ada data
            document.getElementById('infoTable').classList.toggle('hidden', tableBody.innerHTML === '');
        }

        // Event listener untuk tombol toggle filter
        document.getElementById('toggleFilter').addEventListener('click', function() {
            const filterSection = document.getElementById('filterSection');
            filterSection.classList.toggle('hidden');
        });

        // Event listener untuk filter
        document.getElementById('filterKecamatan').addEventListener('change', applyFilters);
        document.getElementById('filterKomoditas').addEventListener('change', applyFilters);
        document.getElementById('filterBidang').addEventListener('change', applyFilters);

        function applyFilters() {
            const selectedKecamatan = document.getElementById('filterKecamatan').value;
            const selectedKomoditas = document.getElementById('filterKomoditas').value;
            const selectedBidang = document.getElementById('filterBidang').value;

            filterData(selectedKecamatan, selectedKomoditas, selectedBidang);
        }

        // Event listener untuk fitur pencarian
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredData = dataDesa.filter(desa => 
                desa.nama.toLowerCase().includes(searchTerm) || 
                desa.komoditas.toLowerCase().includes(searchTerm)
            );

            // Perbarui peta dan tabel dengan data yang difilter
            filterData('', '', '', filteredData);

            // Jika hasil pencarian hanya satu desa, zoom ke lokasi desa tersebut
            if (filteredData.length === 1) {
                const desa = filteredData[0];
                map.setView([desa.lat, desa.lng], 15); // Zoom level 15
            }
        });

        // Event listener untuk tombol ekspor data
        document.getElementById('exportButton').addEventListener('click', function() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + dataDesa.map(desa => `${desa.nama},${desa.komoditas},${desa.bidang}`).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "daftar_komoditas.csv");
            document.body.appendChild(link);
            link.click();

            // Notifikasi
            Swal.fire({
                icon: 'success',
                title: 'Data Berhasil Diekspor',
                text: 'File CSV telah berhasil diunduh.',
            });
        });

        // Tambahkan semua marker saat halaman pertama kali dimuat
        dataDesa.forEach(desa => addMarker(desa));

        // Event listener untuk menu tema peta
        document.getElementById('themeLight').addEventListener('click', function() {
            map.removeLayer(darkTheme);
            lightTheme.addTo(map);
        });

        document.getElementById('themeDark').addEventListener('click', function() {
            map.removeLayer(lightTheme);
            darkTheme.addTo(map);
        });

        // Event listener untuk menu dropdown
        document.getElementById('menuButton').addEventListener('click', function() {
            const menuDropdown = document.getElementById('menuDropdown');
            menuDropdown.classList.toggle('hidden');
        });
    </script>
</body>
</html>
