<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Komoditas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f7fafc;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Daftar Komoditas per Desa/Kecamatan</h1>
        
        <!-- Card untuk setiap desa/kecamatan -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="cardContainer">
            <!-- Card akan diisi oleh JavaScript -->
        </div>
    </div>

    <script>
        // Data contoh desa dan komoditas
        const dataDesa = [
            { nama: "Desa A", kecamatan: "Kecamatan 1", komoditas: "Padi, Jagung", industri: "Pertanian", icon: "fa-tractor" },
            { nama: "Desa B", kecamatan: "Kecamatan 2", komoditas: "Kopi", industri: "Perkebunan", icon: "fa-tree" },
            { nama: "Desa C", kecamatan: "Kecamatan 3", komoditas: "Ikan", industri: "Perikanan", icon: "fa-fish" },
        ];

        const cardContainer = document.getElementById('cardContainer');

        // Fungsi untuk membuat card
        dataDesa.forEach(desa => {
            const card = document.createElement('div');
            card.className = 'card p-6';
            card.innerHTML = `
                <div class="flex items-center gap-4 mb-4">
                    <div class="icon">
                        <i class="fas ${desa.icon}"></i>
                    </div>
                    <h2 class="text-xl font-semibold">${desa.nama}</h2>
                </div>
                <p class="text-gray-700"><strong>Kecamatan:</strong> ${desa.kecamatan}</p>
                <p class="text-gray-700"><strong>Komoditas:</strong> ${desa.komoditas}</p>
                <p class="text-gray-700"><strong>Industri:</strong> ${desa.industri}</p>
            `;
            cardContainer.appendChild(card);
        });
    </script>
</body>
</html>
