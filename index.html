<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PASER KOMODITAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
        <form id="loginForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</button>
            <p class="text-center mt-4">
                Belum punya akun? <a href="register.html" class="text-blue-500 hover:underline">Daftar di sini</a>.
            </p>
        </form>
    </div>

    <script>
        // Simpan data pengguna (contoh sederhana, sebaiknya gunakan backend untuk penyimpanan yang aman)
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Event listener untuk form login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cek apakah pengguna terdaftar
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                // Simpan status login di localStorage
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect ke halaman utama
                window.location.href = 'main.html';
            } else {
                alert('Username atau password salah!');
            }
        });
    </script>
</body>
</html>
