<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
    <h1>Peta Interaktif dengan GeoJSON</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
    
    <script>
        // Inisialisasi Peta
        var map = L.map('map').setView([-1.9167, 116.1667], 10);

        // Tambahkan Tile Layer OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Tambahkan layer untuk GeoJSON
        var geojsonLayer = L.geoJson(null, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng).bindPopup(feature.properties.name || "Tanpa Nama");
            },
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);

        // Fungsi untuk memuat file GeoJSON dari server dengan pengecekan error
        fetch('data/komoditas.geojson')  // Pastikan path file ini benar di server Anda
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.features && data.features.length > 0) {
                    geojsonLayer.addData(data);
                    map.fitBounds(geojsonLayer.getBounds());
                } else {
                    console.warn('GeoJSON kosong atau tidak memiliki fitur yang valid.');
                }
            })
            .catch(error => console.error('Error memuat GeoJSON:', error));

        // Tambahkan fitur menggambar dan mengedit
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polygon: true,
                polyline: true,
                rectangle: true,
                circle: false,
                marker: true
            }
        });
        map.addControl(drawControl);

        // Event saat objek baru digambar
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            console.log("GeoJSON baru ditambahkan:", JSON.stringify(layer.toGeoJSON()));
        });

        // Tambahkan marker statis dengan popup
        var markers = [
            { lat: -1.9167, lng: 116.1667, name: "Lokasi 1" },
            { lat: -1.9267, lng: 116.1767, name: "Lokasi 2" },
            { lat: -1.9367, lng: 116.1867, name: "Lokasi 3" }
        ];

        markers.forEach(function(markerData) {
            var marker = L.marker([markerData.lat, markerData.lng]).addTo(map);
            marker.bindPopup(`<b>${markerData.name}</b>`);
        });
    </script>
</body>
</html>
